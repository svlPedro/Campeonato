<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  <h:head>
	  <title>Buscar por Time</title>
	  <h:outputStylesheet library="css" name="style.css" />
	  </h:head>
	<h:body>
		 <div class="painel">
			<h:form id="formulario">
				<p:messages id="messages" closable="true">
	            	<p:autoUpdate/>
	        	</p:messages>
				<p:panelGrid columns="2">
					<p:outputLabel value="Nome do Time: "/> 
					<p:inputText value="#{jogoBean.nomeTimeFiltro}"/>
	
					<p:commandButton value="Buscar" action="#{jogoBean.filtrar}" update="formulario" icon="pi pi-search"/>
					<p:commandButton value="Menu" action="opcoes" immediate="true" process="@this" icon="pi pi-home"/>
				</p:panelGrid>		
			</h:form>
		</div>
	</h:body>	
</html>
