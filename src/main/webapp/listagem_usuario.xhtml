<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  <h:head><title>Lista de Usu√°rios</title></h:head>
	<h:body>
		<h:head>
	<title>Listagem</title>
	</h:head>
		<h:form id="formulario">	
			<p:messages id="messages" showDetail="false" closable="true">
	            <p:autoUpdate/>
	        </p:messages>
			<p:dataTable value="#{usuarioBean.lista}" var="u" rows="10" paginator="true" paginatorPosition="bottom">
				
				<p:column headerText="id"><h:outputText value="#{u.id}" /></p:column>
				<p:column headerText="Nome"><h:outputText value="#{u.nome}" /></p:column>
    	        <p:column headerText="Login"><h:outputText value="#{u.login}" /></p:column>

			</p:dataTable>	
			
			<p:toolbar>
            	<p:toolbarGroup>
     				<p:commandButton value="Menu" action="opcoes" icon="pi pi-home"/>
            	</p:toolbarGroup>
            </p:toolbar>
		</h:form>
	</h:body>	
</html>
