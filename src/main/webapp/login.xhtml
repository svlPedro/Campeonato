<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  <h:head>
	  <title>Login</title>
	  <h:outputStylesheet library="css" name="style.css" />
	  </h:head>
	<h:body>
		 <div class="painel">
			<h:form id="formulario">
				<p:messages id="messages" closable="true">
	            	<p:autoUpdate/>
	        	</p:messages>
				<p:panelGrid columns="2">
					<p:outputLabel value="Login: "/>
					<p:inputText value="#{usuarioBean.user.login}" required="true" label="Descrição" requiredMessage="O campo é Obrigatório"/>
				
					<p:outputLabel value="Senha: "/>
					<p:password value="#{usuarioBean.user.senha}" required="true" label="Descrição" requiredMessage="O campo é Obrigatório"
					toggleMask="true" redisplay="true"/>
					
					<p:commandButton value="Logar" action="#{usuarioBean.login}" update="formulario"/>
					<p:commandButton value="Cadastrar" action="cadastro_usuario.xhtml?faces-redirect=true" immediate="true" process="@this"/>
				</p:panelGrid>		
			</h:form>
		</div>
	</h:body>	
</html>
