<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  <h:head>
	  <title>Menu</title>
	  <h:outputStylesheet library="css" name="style.css" />
	  </h:head>
	<h:body>
			<h:form id="formulario">
				<p:messages id="messages" closable="true">
	            	<p:autoUpdate/>
	        	</p:messages>

				<h4 style="margin-top: 20px; color: gray; font-weight: bold;">
        			Bem-vindo, #{usuarioBean.user.nome}, você fez login como #{usuarioBean.user.login}!
   				</h4>

				<p:menubar hideDelay="1000">				     		
  		        	<p:submenu label="Usuários" icon="pi pi-fw pi-users ">
                		<p:menuitem value="Cadastrar" action="cadastro_usuario" icon="pi pi-user-plus"/>
                		<p:menuitem value="Listar" action="listagem_usuario" icon="pi pi-users"/>
                		<p:divider/>
                		<p:menuitem value="Sair" action="#{usuarioBean.sair}" icon="pi pi-caret-down"/>
                	</p:submenu>
  		        	<p:submenu label="Campeonato" icon="pi pi-align-justify">
                		<p:menuitem value="Cadastrar" action="cadastro_campeonato" icon="pi pi-plus"/>
                		<p:menuitem value="Listar" action="listagem_campeonato" icon="pi pi-list"/>
                		<p:divider />                	
            		</p:submenu>
  		        	<p:submenu label="Jogos" icon="pi pi-align-justify">
                		<p:menuitem value="Cadastrar" action="cadastro_jogo" icon="pi pi-plus"/>
                		<p:menuitem value="Listar" action="listagem" icon="pi pi-list"/>
                		<p:divider />                	
                		<p:menuitem value="Partidas por Time" action="buscar_por_time" icon="pi pi-search"/>
            		</p:submenu>
				</p:menubar>						
			</h:form>
	</h:body>	
</html>
